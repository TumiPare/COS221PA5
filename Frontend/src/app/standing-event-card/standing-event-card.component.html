<div id="border">
    <p>{{event.date}}</p>
    <div class="card">
        <div id="team1">
            <img src="{{event.picA}}" alt="country1Image" width="50" height="25">
            <p>{{event.teamA}}</p>
        </div>
        <div id="center">
            <p>2-1</p>
            <p>Match: {{event.eventNumber}}</p>
        </div>
        <div id="team2">
            <img src="{{event.picB}}" alt="country2Image" width="50" height="25">
            <p>{{event.teamB}}</p>
        </div>
    </div>
</div>
