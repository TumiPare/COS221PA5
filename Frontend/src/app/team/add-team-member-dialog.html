<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content id="dialogContent">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input #playerName matInput placeholder="Enter Player Name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Surname</mat-label>
        <input #playerSurname matInput placeholder="Enter Player Surame">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Gender</mat-label>
        <input #playerGender matInput placeholder="Enter Player Gender">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Person Key</mat-label>
        <input #playerPersonKey matInput placeholder="eg: l.mlb.com-p.123">
    </mat-form-field>
    <!-- maybe use the DatePicker -->
    <mat-form-field>
        <mat-label>DOB</mat-label>
        <input #DOB matInput placeholder="dd/mm/yyyy" value="03/08/2002">
    </mat-form-field>
    <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)"
        accept="image/*" />
    <button mat-raised-button color="primary" (click)="csvInput.click()">Select Photo</button>
    <p>implement birthAddr</p>
    <mat-form-field>
        <mat-label>Birth Address</mat-label>
        <input #take away matInput placeholder="other fields">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="editMember()" cdkFocusInitial>Add</button>
</div>
